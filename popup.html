<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Leeter</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/popup.css">

</head>

<body>

  <div class="heading-wrapper">
    <div class="heading">
      <h1>Leeter</h1>
    </div>
  </div>

  <p class="message"></p>

  <div class="leet-container">

    <div class="problem-form hidden">
      <p class="problem-no"></p>
      <p class="problem-title"></p>
      <p class="difficulty"></p>
      <p class="tag-details">
        <ul class="tags"></ul>
      </p>
      <textarea name="text" id="approach" placeholder="Write your approach"></textarea>
    </div>

    <button class="button track">Track</button>
    <button class="button primary add-leeter"> Add to Leeter! </button>

    <button class="button primary checkout-leeter"> View Leeter </button>

    <button class="button primary download">Download</button>
    <button class="button reset">Reset All Your Data</button>

  </div>

  <script src="js/index.js">
    const timeout = document.getElementsByClassName('message')
    setTimeout(hideElement, 1000) //milliseconds until timeout//
    function hideElement() {
      timeout.style.display = 'none'
    }
  </script>
</body>

</html>
